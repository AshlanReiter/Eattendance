    <script>
        function showDatePicker() {
            const datepicker = document.getElementById('datepicker');
            if (datepicker.style.visibility === 'visible') {
                datepicker.style.visibility = 'hidden';
            } else {
                datepicker.style.visibility = 'visible';
            }
        }

        function activateLink() {
            const date = document.getElementById('calendar-date').value;
            
        }

        function updateDates() {
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const today = new Date();

            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(today.getDate() + i);

                const dateCell = document.getElementById(`date-${i + 1}`);
                const dayCell = document.getElementById(`day-${i + 1}`);

                dateCell.textContent = date.toLocaleDateString('en-US', {
                    month: '2-digit',
                    day: '2-digit',
                    year: '2-digit',
                });
                dayCell.textContent = daysOfWeek[date.getDay()];
            }
        }

        window.onload = updateDates;
    </script>
